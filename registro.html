<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>El Coyotito Store | Register</title>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="profile-section">
                <img id="profile-img" src="default-profile.png" alt="Profile Image" class="profile-img">
                <input type="file" id="profile-input" accept="image/*" style="display: none;">
                <button class="edit-profile-btn" onclick="document.getElementById('profile-input').click();">Edit Profile</button>
                <p>You can edit your profile or upload a new one (jpg or png)</p>
            </div>
            <div class="register-section">
                <div class="logo">El Coyotito Store</div>
                <form action="#" onsubmit="return validatePasswords();">
                    <div class="input-group">
                        <input type="text" required="required">
                        <label>First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required="required">
                        <label>Last Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required="required">
                        <label>Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required="required">
                        <label>Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirm-password" required="required">
                        <label>Confirm Password</label>
                    </div>
                    <span id="password-warning" class="warning"></span>
                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
